<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dictation Auto-Send</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 12px;
            width: 280px;
        }

        .title {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        select,
        input[type="checkbox"] {
            font: inherit;
        }

        select {
            min-width: 140px;
        }

        .check {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hint {
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.8;
            line-height: 1.3;
        }
    </style>
</head>

<body>
    <div class="title">Dictation Auto-Send</div>

    <div class="row">
        <label for="skipKey">Modifier key</label>
        <select id="skipKey">
            <option value="Shift">Shift</option>
            <option value="Control">Control</option>
            <option value="Alt">Alt</option>
            <option value="None">None</option>
        </select>
    </div>

    <div class="row">
        <div class="check">
            <input id="holdToSend" type="checkbox" />
            <label for="holdToSend">Hold key to send</label>
        </div>
    </div>

    <div class="row">
        <div class="check">
            <input id="autoExpandChats" type="checkbox" />
            <label for="autoExpandChats">Auto-expand chat list</label>
        </div>
    </div>

    <div class="hint" id="hint"></div>

    <script src="popup.js"></script>
</body>

</html>
